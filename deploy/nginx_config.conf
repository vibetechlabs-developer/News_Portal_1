# Nginx Configuration for News Portal
# Copy this to /etc/nginx/sites-available/newsportal
# Then create symlink: sudo ln -s /etc/nginx/sites-available/newsportal /etc/nginx/sites-enabled/

# Upstream for Django backend
upstream django {
    server unix:/home/newsapp/News_Portal/backend/newsportal.sock fail_timeout=0;
}

# Frontend (React) - Main site
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Uncomment after SSL setup to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;
    
    root /var/www/newsportal;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # Serve React app
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API requests to Django
    location /api/ {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Increase timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Serve media files
    location /media/ {
        alias /home/newsapp/News_Portal/backend/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Allow large file uploads
        client_max_body_size 100M;
    }

    # Serve static files
    location /static/ {
        alias /home/newsapp/News_Portal/backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

